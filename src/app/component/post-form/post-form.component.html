<div class="card p-3">
    <form [formGroup]="postForm" (ngSubmit)="onAdd()">
        <div class="form-group">
            <label for="Title">Title</label>
            <input formControlName="title" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <input formControlName="body" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="userId">userId</label>
            <select formControlName="userId" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <button 
        *ngIf="!isinEditMode"
        class="btn btn-block btn-primary">Add</button>
        <button 
        (click)="onUpdate()"
        *ngIf="isinEditMode"
        type="button"
        class="btn btn-block btn-primary">Update</button>
    </form>
</div>
